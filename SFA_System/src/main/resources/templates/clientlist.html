<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<!--  <link rel="stylesheet" href="/css/sidebar.css" />-->
	<title>顧客表</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/ClientList">顧客管理システムDEMO</a>
			</div>
		</div>
		<form class="form-signin navbar-brand float-right" th:action="@{/logout}" method="post">
        <button class="btn btn-lg btn-primary btn-block" type="submit">ログアウト</button>
   </form>
    </nav>
	<div class="container-fluid">
	<div class = "row">
	<div class="sidebar_fixed">
        <div class="row">
          <div class="col">
            <div class="pt-4 border text-center bg-secondary" style="line-height: 300%; padding-right: 50px; padding-left: 50px;">
              <a href="/ClientList" class="text-white h3">顧客管理</a><br>
              <a href="/ClientList/productlist" class="text-white h3">商品管理</a><br>
              <a href="/ClientList/dailyreport" class="text-white h3">日報</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
		<div class="card card-primary mb-3">
  			<div class="card-header">
  				<h5 class="card-title">顧客表<a href="/ClientList/client_new" class="btn btn-success float-right">新規</a></h5>
  			</div>
  			<div class="card-body" th:if="!${ClientList.size()}">
     			<p>顧客情報</p>
   			</div>

   			<div class="table-responsive">
   			<table class="table table-striped text-nowrap" th:if="${ClientList.size()}">
     			<thead>
       				<tr>
         				<th style="width: 7%" class="text-nowrap">ID</th>
         				<th style="width: 10%" class="text-nowrap">顧客名</th>
         				<th style="width: 10%" class="text-nowrap">会社名</th>
         				<th style="width: 15%" class="text-nowrap">住所</th>
         				<th style="width: 15%" class="text-nowrap">メールアドレス</th>
         				<th style="width: 10%" class="text-nowrap">電話番号</th>
         				<th style="width: 10%" class="text-nowrap">資本金</th>
         				<!--<th style="width: 20%">電話番号</th>
         				<th style="width: 20%">従業員数</th>
         				<th style="width: 10%">代表取締役</th>
         				<th style="width: 20%">担当者</th>
         				<th style="width: 20%">備考</th>  -->
       				</tr>
     			</thead>
     			<tbody>
       				<tr th:each="Clientlist:${ClientList}" th:object="${Clientlist}">
         				<td th:text="*{id}"></td>
         				<td th:text="*{client_name}"></td>
         				<td th:text="*{company_name}"></td>
         				<td th:text="*{location}"></td>
         				<td th:text="*{mail}"></td>
         				<td th:text="*{phone_number}"></td>
         				<td th:text="*{capital}"></td>
         				<!--<td th:text="*{phone_number}"></td>
         				<td th:text="*{employees}"></td>
         				<td th:text="*{representative}"></td>
         				<td th:text="*{person_in_charge}"></td>
         				<td th:text="*{remarks}"></td>  -->
         				 <td class="float-right text-nowrap">
	         				<form th:action="@{/ClientList/{id}(id=*{id})}" th:method="delete">
	         					<a class="btn btn-primary btn-xs" th:href="@{/ClientList/{id}(id=*{id})}">詳細</a>
	         					<a class="btn btn-primary btn-xs" th:href="@{/ClientList/{id}/client_edit(id=*{id})}">変更</a>
								<button class="btn btn-primary btn-x">削除</button>
							</form>
         				</td>
       				</tr>
     			</tbody>
   			</table>
		</div>
   			</div>
   			</div>
  		</div>
	</div>
 	<script src="/js/jquery-3.4.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
