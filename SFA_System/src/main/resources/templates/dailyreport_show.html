<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>日報詳細</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/ClientList/dailyreport">日報</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
  			<div class="card-header">
  				<h5 class="card-title">日報詳細</h5>
  			</div>
			<div class="card-body">
		        <div th:object="${Dailyreport}">
		        	<div class="form-group row">
		        		<label class="col-md-2">日付</label>
						<div class="col-md-10" th:text="*{dateandtime}"></div>
		          	</div>
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">担当者</label>
		            	<div class="col-md-10 form-control-static" th:text="*{person_in_charge}"></div>
		          	</div>
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">活動時間</label>
		            	<div class="col-md-10 form-control-static" th:text="*{activitytime}"></div>
		          	</div>
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">内容</label>
		            	<div class="col-md-10 form-control-static" th:text="*{activitycontent}"></div>
		          	</div>
				</div>
			</div>
		</div>
    </div>
    <script src="/js/jquery-3.4.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
