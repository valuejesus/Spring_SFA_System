<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>商品情報詳細</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/ClientList/productlist">商品管理DEMO</a>
			</div>
		</div>
    </nav>
	<div class="container">
		<div class="card card-primary mb-3">
  			<div class="card-header">
  				<h5 class="card-title">商品情報詳細</h5>
  			</div>
			<div class="card-body">
		        <div th:object="${Productlist}">
		        	<div class="form-group row">
		        		<label class="col-md-2">商品名</label>
						<div class="col-md-10" th:text="*{product_name}"></div>
		          	</div>
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">カテゴリー</label>
		            	<div class="col-md-10 form-control-static" th:text="*{category}"></div>
		          	</div>
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">定価</label>
		            	<div class="col-md-10 form-control-static" th:text="*{regular_price}"></div>
		          	</div>
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">単位</label>
		            	<div class="col-md-10 form-control-static" th:text="*{unit}"></div>
		          	</div>
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">メーカー</label>
		            	<div class="col-md-10 form-control-static" th:text="*{maker}"></div>
		          	</div>
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">商品説明</label>
		            	<div class="col-md-10 form-control-static" th:text="*{product_specification}"></div>
		          	</div>
				</div>
			</div>
		</div>
    </div>
    <script src="/js/jquery-3.4.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
